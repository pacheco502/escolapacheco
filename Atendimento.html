<!doctype html>
<html lang="pt-br">
<head>
    <title>Centro Educacional Pacheco - Registrar Atendimento</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar (Agora com fundo azul) -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-primary sidebar collapse" id="sidebarMenu">
                <div class="position-sticky pt-3">
                    <h5 class="text-center text-white mt-2">Centro Educacional Pacheco</h5>
                    <hr>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="Cadastrar.Aluno.html">
                                <i class="bi bi-person-plus"></i> Cadastrar Aluno
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="Alterar.Aluno.html">
                                <i class="bi bi-pencil-square"></i> Alterar Cadastro
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="Buscar.Aluno.html">
                                <i class="bi bi-search"></i> Consultar Aluno
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white active" href="Atendimento.html">
                                <i class="bi bi-clipboard-data"></i> Registrar Atendimento
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="Login.Sistema.html">
                                <i class="bi bi-box-arrow-right"></i> Sair
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <header>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb mt-3">
                            <li class="breadcrumb-item"><a href="Menu.Sistema.html">Menu</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Registrar Atendimento</li>
                        </ol>
                    </nav>
                </header>
                <div class="text-center my-4">
                    <h3>Registrar Atendimento</h3>
                </div>

                <form action="#" method="post" onsubmit="validateForm(event)">
                    <!-- Nome do Aluno -->
                    <div class="mb-3">
                        <label for="aluno" class="form-label">Nome do Aluno</label>
                        <input type="text" class="form-control" id="aluno" name="aluno" required />
                    </div>
                
                    <!-- Matrícula/RA -->
                    <div class="mb-3">
                        <label for="matricula" class="form-label">Matrícula/RA</label>
                        <input type="text" class="form-control" id="matricula" name="matricula" required />
                    </div>
                
                    <!-- Curso -->
                    <div class="mb-3">
                        <label for="curso" class="form-label">Curso</label>
                        <input type="text" class="form-control" id="curso" name="curso" required />
                    </div>
                
                    <!-- Categoria -->
                    <div class="mb-3">
                        <label for="categoria" class="form-label">Categoria</label>
                        <input type="text" class="form-control" id="categoria" name="categoria" required />
                    </div>
                
                    <!-- Data do Atendimento -->
                    <div class="mb-3">
                        <label for="data_atendimento" class="form-label">Data do Atendimento</label>
                        <input type="date" class="form-control" id="data_atendimento" name="data_atendimento" required />
                    </div>
                
                    <!-- Observações -->
                    <div class="mb-3">
                        <label for="observacoes" class="form-label">Observações</label>
                        <textarea class="form-control" id="observacoes" name="observacoes" rows="4" required></textarea>
                    </div>
                
                    <!-- Botões -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">Registrar Atendimento</button>
                        <button type="button" class="btn btn-danger" onclick="window.history.back();">Voltar</button>
                    </div>
                </form>
            </main>
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        function validateForm(event) {
            const form = event.target;
            const dataAtendimento = form['data_atendimento'].value;
            const today = new Date().toISOString().split('T')[0];

            if (dataAtendimento < today) {
                event.preventDefault();
                alert('A data do atendimento não pode ser no passado.');
            }
        }
    </script>
</body>
</html>
